<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GeeksforGeeks</title>
    <link
      rel="icon"
      href="https://yt3.googleusercontent.com/ytc/AGIKgqNkrzBUMhJMc9KrvqwfnEf9GGWjqSJhnquXVWQOww=s900-c-k-c0x00ffffff-no-rj"
    />
  </head>
  <body>
    <header>
      <h1 style="text-align: center">GeeksforGeeks</h1>
      <h3>Basic form design using HTML</h3>
    </header>
    <form>
      <fieldset>
        <legend>Personal Detials</legend>
        <label for="fname">First Name:</label>
        <input id="fname" type="text" placeholder="Farhad" /><br />
        <label for="lname">Last Name:</label>
        <input id="lname" type="text" placeholder="Babayev" /><br />
        <label>Gender:</label>
        <input id="male" type="radio" name="gender" value="Male" />
        <label for="male">Male</label>
        <input id="Female" type="radio" name="gender" value="Female" />
        <label for="Female">Female</label><br />
        <label for="email">Email:</label>
        <input
          id="email"
          type="email"
          placeholder="farhadbabayev98@gmail.com"
        /><br />
        <label for="Brith">Date of Brith</label>
        <input id="Brith" type="date" /> <br />
        <label>Adress:</label><br />
        <textarea placeholder="Adress"></textarea><br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
